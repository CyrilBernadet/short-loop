<div id="map">
  <div class="place-finder">
    <slp-place-finder (selectPlace)="selectPlace($event)"></slp-place-finder>
  </div>

  <div class="place-list">
    <slp-places-list
      [places]="placesList"
      [start]="startPlace"
    ></slp-places-list>
  </div>
  <google-map height="100vh" width="100vw" [center]="center"></google-map>
</div>
